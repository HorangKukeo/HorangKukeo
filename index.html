<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문법 RPG</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>⚔️ 문법 RPG ⚔️</h1>

        <form id="login-form">
            <h2>로그인</h2>
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">게임 시작</button>
            <p class="form-switcher">계정이 없으신가요? <a href="#" id="show-register-form">회원가입</a></p>
        </form>

        <form id="register-form">
            <h2>회원가입</h2>
            <div class="input-group">
                <label for="reg-username">아이디</label>
                <input type="text" id="reg-username" name="reg-username" required>
            </div>
            <div class="input-group">
                <label for="reg-password">비밀번호</label>
                <input type="password" id="reg-password" name="reg-password" required>
            </div>
            <div class="input-group">
                <label for="reg-nickname">이름</label>
                <input type="text" id="reg-nickname" name="reg-nickname" required>
            </div>
            <button type="submit" class="login-btn">가입하기</button>
            <p class="form-switcher">이미 계정이 있으신가요? <a href="#" id="show-login-form">로그인</a></p>
        </form>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
