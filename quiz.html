<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î¨∏Ï†ú ÌíÄÏù¥ ÏÇ¨Ïù¥Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #5f7a8f 0%, #78909c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5f7a8f 0%, #78909c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .question-section {
            padding: 40px;
        }

        .question-number {
            color: #5f7a8f;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-type {
            display: inline-block;
            background: #eceff1;
            color: #5f7a8f;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* OX Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .ox-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .ox-btn {
            flex: 1;
            padding: 20px;
            font-size: 24px;
            font-weight: 700;
            border: 3px solid #e2e8f0;
            background: white;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ox-btn:hover {
            border-color: #5f7a8f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(95, 122, 143, 0.2);
        }

        .ox-btn.selected {
            background: #5f7a8f;
            color: white;
            border-color: #5f7a8f;
        }

        .ox-btn.o {
            color: #5f8d6b;
        }

        .ox-btn.o.selected {
            background: #5f8d6b;
            border-color: #5f8d6b;
            color: white;
        }

        .ox-btn.x {
            color: #c17171;
        }

        .ox-btn.x.selected {
            background: #c17171;
            border-color: #c17171;
            color: white;
        }

        /* Îã®ÎãµÌòï ÏûÖÎ†• Ïä§ÌÉÄÏùº */
        .short-answer {
            margin-bottom: 20px;
        }

        .short-answer input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .short-answer input:focus {
            outline: none;
            border-color: #5f7a8f;
            box-shadow: 0 0 0 4px rgba(95, 122, 143, 0.1);
        }

        /* Î≤ÑÌäº */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: #5f7a8f;
            color: white;
        }

        .btn-submit:hover {
            background: #4d6477;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(95, 122, 143, 0.3);
        }

        .btn-next {
            background: #5f8d6b;
            color: white;
        }

        .btn-next:hover {
            background: #4d7557;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(95, 141, 107, 0.3);
        }

        .btn-skip {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-skip:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Í≤∞Í≥º ÌîºÎìúÎ∞± */
        .feedback {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #d4e7d9;
            color: #2d5237;
            display: block;
        }

        .feedback.incorrect {
            background: #ead7d7;
            color: #6b3737;
            display: block;
        }

        /* Ï†êÏàò ÌëúÏãú */
        .score {
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 640px) {
            .container {
                border-radius: 16px;
            }

            .header {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .question-section {
                padding: 30px 24px;
            }

            .question-text {
                font-size: 18px;
            }

            .ox-btn {
                font-size: 20px;
                padding: 16px;
            }

            .button-group {
                flex-direction: column;
            }
        }

        /* ÏôÑÎ£å ÌôîÎ©¥ */
        .completion-screen {
            display: none;
            text-align: center;
            padding: 60px 40px;
        }

        .completion-screen.active {
            display: block;
        }

        .completion-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .completion-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .completion-score {
            font-size: 48px;
            font-weight: 700;
            color: #5f7a8f;
            margin-bottom: 30px;
        }

        .completion-message {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Î¨∏Ï†ú ÌíÄÏù¥</h1>
            <div class="score">Ï†êÏàò: <span id="score">0</span> / <span id="total">0</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div class="question-section" id="questionSection">
            <div class="question-number">Î¨∏Ï†ú <span id="currentQuestion">1</span> / <span id="totalQuestions">5</span></div>
            <span class="question-type" id="questionType">OX</span>
            <div class="question-text" id="questionText">
                ÌïúÍ∏ÄÏùÄ ÏÑ∏Ï¢ÖÎåÄÏôïÏù¥ ÎßåÎì† Î¨∏ÏûêÏù¥Îã§.
            </div>

            <div class="feedback" id="feedback"></div>

            <!-- OX Î≤ÑÌäº -->
            <div class="ox-buttons" id="oxButtons">
                <button class="ox-btn o" onclick="selectOX('O')">O</button>
                <button class="ox-btn x" onclick="selectOX('X')">X</button>
            </div>

            <!-- Îã®ÎãµÌòï ÏûÖÎ†• -->
            <div class="short-answer" id="shortAnswer" style="display: none;">
                <input type="text" id="answerInput" placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>

            <div class="button-group">
                <button class="btn btn-skip" onclick="skipQuestion()">Í±¥ÎÑàÎõ∞Í∏∞</button>
                <button class="btn btn-submit" id="submitBtn" onclick="submitAnswer()">Ï†úÏ∂ú</button>
            </div>
        </div>

        <div class="completion-screen" id="completionScreen">
            <div class="completion-icon">üéâ</div>
            <h2 class="completion-title">Î™®Îì† Î¨∏Ï†úÎ•º ÏôÑÎ£åÌñàÏäµÎãàÎã§!</h2>
            <div class="completion-score"><span id="finalScore">0</span>Ï†ê</div>
            <div class="completion-message">
                Ï¥ù <span id="finalTotal">5</span>Î¨∏Ï†ú Ï§ë <span id="finalCorrect">0</span>Î¨∏Ï†ú Ï†ïÎãµ
            </div>
            <button class="btn btn-next" onclick="restartQuiz()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        // Î¨∏Ï†ú Îç∞Ïù¥ÌÑ∞
        const questions = [
            {
                type: 'ox',
                question: 'ÌïúÍ∏ÄÏùÄ ÏÑ∏Ï¢ÖÎåÄÏôïÏù¥ ÎßåÎì† Î¨∏ÏûêÏù¥Îã§.',
                answer: 'O'
            },
            {
                type: 'short',
                question: '(_____)ÏùÄ/Îäî ÌåêÏÜåÎ¶¨ ÏÇ¨ÏÑ§Ïù¥ ÏÜåÏÑ§Î°ú Ï†ïÏ∞©Ìïú Í≤ÉÏù¥Îã§.',
                answer: 'ÌåêÏÜåÎ¶¨Í≥Ñ ÏÜåÏÑ§'
            },
            {
                type: 'ox',
                question: '"Ï±ÖÏÉÅ ÏúÑÏóê"ÏóêÏÑú "ÏúÑÏóê"Îäî Ï°∞ÏÇ¨Ïù¥Îã§.',
                answer: 'X'
            },
            {
                type: 'short',
                question: 'Ïö©Ïñ∏Ïùò Ïñ¥Í∞ÑÏóê Î∂ôÏñ¥ Î¨∏Î≤ïÏ†Å ÏùòÎØ∏Î•º ÎçîÌïòÎäî ÌòïÌÉúÏÜåÎ•º Î¨¥ÏóáÏù¥Îùº ÌïòÎäîÍ∞Ä?',
                answer: 'Ïñ¥ÎØ∏'
            },
            {
                type: 'ox',
                question: '"ÏÇ¨ÎûëÎ≥¥Îã§ ÏÜåÏ§ëÌïú Ïä¨Ìîî"Ïóê ÏÇ¨Ïö©Îêú ÌëúÌòÑ Î∞©Î≤ïÏùÄ Ïó≠ÏÑ§Î≤ïÏù¥Îã§.',
                answer: 'O'
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswer = null;

        // Ï¥àÍ∏∞Ìôî
        function init() {
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('total').textContent = questions.length;
            loadQuestion();
        }

        // Î¨∏Ï†ú Î∂àÎü¨Ïò§Í∏∞
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showCompletion();
                return;
            }

            const question = questions[currentQuestionIndex];
            userAnswer = null;

            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionType').textContent = question.type === 'ox' ? 'OX' : 'Îã®ÎãµÌòï';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';

            // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
            const progress = (currentQuestionIndex / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';

            // Î¨∏Ï†ú ÌÉÄÏûÖÏóê Îî∞Îùº UI Î≥ÄÍ≤Ω
            if (question.type === 'ox') {
                document.getElementById('oxButtons').style.display = 'flex';
                document.getElementById('shortAnswer').style.display = 'none';
                document.querySelectorAll('.ox-btn').forEach(btn => btn.classList.remove('selected'));
            } else {
                document.getElementById('oxButtons').style.display = 'none';
                document.getElementById('shortAnswer').style.display = 'block';
                document.getElementById('answerInput').value = '';
            }

            document.getElementById('submitBtn').disabled = false;
        }

        // OX ÏÑ†ÌÉù
        function selectOX(value) {
            userAnswer = value;
            document.querySelectorAll('.ox-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        // ÎãµÏïà Ï†úÏ∂ú
        function submitAnswer() {
            const question = questions[currentQuestionIndex];
            
            if (question.type === 'ox') {
                if (!userAnswer) {
                    alert('ÎãµÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }
            } else {
                userAnswer = document.getElementById('answerInput').value.trim();
                if (!userAnswer) {
                    alert('ÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }
            }

            // Ï†ïÎãµ Ï≤¥ÌÅ¨
            const isCorrect = userAnswer === question.answer;
            
            if (isCorrect) {
                score++;
                document.getElementById('feedback').textContent = '‚úì Ï†ïÎãµÏûÖÎãàÎã§!';
                document.getElementById('feedback').className = 'feedback correct';
            } else {
                document.getElementById('feedback').textContent = `‚úó Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµÏùÄ "${question.answer}"ÏûÖÎãàÎã§.`;
                document.getElementById('feedback').className = 'feedback incorrect';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('submitBtn').disabled = true;

            // 1.5Ï¥à ÌõÑ Îã§Ïùå Î¨∏Ï†úÎ°ú
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        // Í±¥ÎÑàÎõ∞Í∏∞
        function skipQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // ÏôÑÎ£å ÌôîÎ©¥
        function showCompletion() {
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('completionScreen').classList.add('active');
            document.getElementById('finalScore').textContent = Math.round((score / questions.length) * 100);
            document.getElementById('finalTotal').textContent = questions.length;
            document.getElementById('finalCorrect').textContent = score;

            // ÏßÑÌñâÎ•† 100%
            document.getElementById('progress').style.width = '100%';
        }

        // Îã§Ïãú ÏãúÏûë
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').textContent = 0;
            document.getElementById('questionSection').style.display = 'block';
            document.getElementById('completionScreen').classList.remove('active');
            loadQuestion();
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        init();
    </script>
</body>
</html>
